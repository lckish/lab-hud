<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">

	<body style="background-color: transparent;">
        <div class="hud">
		
		<!-----<div class="hudfon" style="background-image: url('./img/fon.png');"></div>--> 
		

		
            <div class="player-side" style="background-image: url('./img/fon.png');">
			<!--<img class="hudfon" style="pointer-events: none;" src="./img/fon.png"> --> 
                <div class="upper-hud">
				
				    <div class="health-bar">
                       <!-- <div class="health-img" style="background-image: url('./img/kalp.png');"></div> -->                
                        <div class="health-status"></div>
                        <div class="health-status-background"></div>
        
                    </div>
				
                    <div class="armor-bar">
                        <!--<div class="armor-img" style="background-image: url('./img/shield.png');"></div>--> 
                        <div class="armor-status"></div>
                        <div class="armor-status-background"></div>
                    </div>
                </div>
				
				
                <div class="bottom-hud">
                    <div class="list-stat-item">
                        <div class="stats-img"><i class="fa-solid fa-utensils"></i></div>
                        <svg width="53" height="53">
                            <circle class="progress progress-burger" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
                    <div class="list-stat-item">
                        <div class="stats-img"><i class="fa-solid fa-droplet"></i></div>
        
                        <svg width="53" height="53">
                            <circle class="progress progress-water" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
                    <div class="list-stat-item">
                        <div class="stats-img"><i class="fa-solid fa-brain"></i></div>
        
                        <svg width="53" height="53">
                            <circle class="progress progress-stress" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
                    <div class="list-stat-item">
                        <div class="stats-img"><i class="fa-solid fa-lungs"></i></div>
        
                        <svg width="53" height="53">
                            <circle class="progress progress-oxygen" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
                    <div class="list-stat-item">
                        <div class="stats-img"><i id = "microfono2" class="fa fa-thermometer-quarter"></i></div>
        
                        <svg width="53" height="53">
                            <circle class="progress veh-progress-stamina" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>					
                </div>                          
            </div>
             
        
            <div class="vehicle-side">
                <div class="upper-hud">
        
                    <div class="armor-bar">
                        <div class="armor-img" style="background-image: url('./img/shield.png');"></div>
                        <div class="armor-status"></div>
                        <div class="armor-status-background"></div>
                    </div>
                    <div class="health-bar">
                        <div class="health-img" style="background-image: url('./img/kalp.png');"></div>                
                        <div class="health-status"></div>
                        <div class="health-status-background"></div>
        
                    </div>
                </div>
                <div class="bottom-hud">
                    <div class="list-stat-item">
                        <div class="stats-img"><i class="fa-solid fa-utensils"></i></div>
                        <svg width="53" height="53">
                            <circle class="progress veh-progress-burger" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
                    <div class="list-stat-item">
                        <div class="stats-img"><i class="fa-solid fa-droplet"></i></div>
        
                        <svg width="53" height="53">
                            <circle class="progress veh-progress-water" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
                    <div class="list-stat-item">
                        <div class="stats-img"><i class="fa-solid fa-brain"></i></div>
        
                        <svg width="53" height="53">
                            <circle class="progress veh-progress-stress" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
                    <div class="list-stat-item">
                        <div class="stats-img"><i class="fa-solid fa-lungs"></i></div>
        
                        <svg width="53" height="53">
                            <circle class="progress veh-progress-oxygen" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>
                    <div class="list-stat-item">
                        <div class="stats-img"><i id = "microfono2" class="fa fa-thermometer-quarter"></i></div>
        
                        <svg width="53" height="53">
                            <circle class="progress veh-progress-stamina" stroke="#D4D4D4" stroke-width="2.6" style="stroke-opacity: 1;" fill="#4a4a4a" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
                        </svg>
                    </div>								
                </div>
            </div>
    </div>
